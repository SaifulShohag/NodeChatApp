<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box" style="float: left; margin-right: 10px;">
                <h3 class="list-title" style="font-weight: bold">Active Rooms</h3> 
                <div id="roomList"></div>
            </div>
            <div class="centered-form__box" style="float: left">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Display name" required>
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Room" required>
                    <button>Join</button>
                </form>
            </div>
        </div>
    
        <script id="roomList-template" type="text/html">
            <ul class="users">
                {{#rooms}}
                    <li style="padding: 3px 0"><span class="dot"></span> {{room}} (users: {{activeUser}})</li>
                {{/rooms}}
            </ul>
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/roomList.js"></script>
    </body>
</html>
